<html>

  <head>
    <title>Airbnb Price Suggestion</title>

    <meta charset="utf-8"/>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>

    <link rel="stylesheet" href="static/stylesheets/main.css">
    <link rel="stylesheet" href="static/stylesheets/bootstrap-switch.min.css">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->

          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

          </button>
          <a class="navbar-brand" href="#">APS</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <!--           <li>
                        <a href="#">Home</a>
                      </li> -->
            <li class="active">
              <a href="host">Host</a>

    <!-- <header class="image-bg-fluid-height">
        <img class="img-responsive img-center" src="http://placehold.it/200x200&text=Logo" alt="">
      </header> -->
    <aside class="image-bg-fixed-height"></aside>
    <section class="container">
      <div class="panel panel-default">
        <div class="panel-body">
          <div id="row-input" class="row">
            <div class="col-lg-12">

              <h1 class="section-heading">Listing Price Suggestion</h1>
              <p class="lead section-lead">Please complete the form below.</p>

              <!-- FORM -->

              <form action="javascript:void(0)" method="post">
                <!-- toggle classifier -->
                <div class="form-group">
                  <label for="sel1">Use text description only:
                  </label>
                  <input type="checkbox" name="classifier_type" value=1 checked>
                </div>

                <!-- non-textual features -->
                <div class="non-textual">

                  <div class="left-contain">

                    <div class="form-group">
                      <label for="sel1">What type of property is this?</label>
                      <select class="form-control" id="sel1" name='property_type'>
                        <option value="Apartment" selected>Apartment</option>
                        <option value="House">House</option>
                        <option value="Condominium">Condominium</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label for="sel1">What will guests have?</label>
                      <select class="form-control" id="sel1" name='room_type'>
                        <option value="Entire home/apt" selected>Entire place</option>
                        <option value="Private room">Private room</option>
                        <option value="Shared room">Shared room</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label for="sel1">How many guests can your place accommodate?</label>
                      <select class="form-control" id="sel1" name="person_capacity">
                        <option value=1 selected>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                        <option value=4>4</option>
                        <option value=5>5</option>
                        <option value=6>6</option>
                        <option value=7>7</option>
                        <option value=8>8</option>
                        <option value=9>9</option>
                        <option value=10>10</option>
                      </select>
                    </div>

                  </div>

                  <div class="right-contain">

                    <div class="form-group">
                      <label for="sel1">How many bedrooms can guests use?</label>
                      <select class="form-control" id="sel1" name="bedrooms">
                        <option value=0>0</option>
                        <option value=1 selected>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                        <option value=4>4</option>
                        <option value=5>5</option>
                        <option value=6>6</option>
                        <option value=7>7</option>
                        <option value=8>8</option>
                        <option value=9>9</option>
                        <option value=10>10</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label for="sel1">How many beds can guests use?</label>
                      <select class="form-control" id="sel1" name="beds">
                        <option value=0>0</option>
                        <option value=1 selected>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                        <option value=4>4</option>
                        <option value=5>5</option>
                        <option value=6>6</option>
                        <option value=7>7</option>
                        <option value=8>8</option>
                        <option value=9>9</option>
                        <option value=10>10</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label for="sel1">How many bathrooms?</label>
                      <select class="form-control" id="sel1" name="bathrooms">
                        <option value=0>0</option>
                        <option value=1 selected>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                        <option value=4>4</option>
                        <option value=5>5</option>
                        <option value=6>6</option>
                        <option value=7>7</option>
                        <option value=8>8</option>
                        <option value=9>9</option>
                        <option value=10>10</option>
                      </select>
                    </div>

                  </div>
                  <!-- amenitiy checkboxes -->
                  <div id="amenities" class="form-group">
                    <label for="sel-amenities">What amenities do you offer?</label>
                    <br/>
                    <button type="button" id="sel-amenities" class="btn btn-primary">
                      Select Amenities
                    </button>
                    <br/>
                    <div id="amenities-selected"></div>
                  </div>

                  <div class="modal fade" id="modal-sel-amenities" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                          <h4 class="modal-title">Available Amenities</h4>
                        </div>
                        <div class="modal-body">
                          <!-- filled in main.js -->
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                          <button type="button" id="modal-sel-amenities-commit" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- change to detailed form later -->
                  <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" name="address" placeholder="New York, NY, United States">
                  </div>

                  <div class="form-group">
                    <label for="house_rules">House Rules</label>
                    <textarea class="form-control" rows="5" name="house_rules"></textarea>
                  </div>

                </div>

                <div class="form-group">
                  <label for="description">Short description</label>
                  <textarea class="form-control" rows="5" name="description"></textarea>
                </div>

                <button type="submit" id="btn-predict" class="btn btn-default">Submit</button>
              </form>
            </div>
          </div>
          <!-- /.row -->
          <div id="row-prediction" class="row">
            <h1 class="section-heading">Listing Price Prediction</h1>
            <div class="col-lg-12">
              <p class="json"></p>

              <h3>Predicted price range:</h3>
              <!-- <p class="results"></p> -->
              <div id="price_range"></div>

              <h3 id="wordsTitle">Influential words:</h3>
              <div id="topWords"></div>

              <h3 id="simtitle">Similar listings:</h3>
              <div id="similar"></div>
            </div>
          </div>
          <!-- /.row -->
        </div>
        <!-- /.panel-body -->
      </div>
      <!-- /.panel -->
    </section>

    <footer>
      <p>
        <i>Created by: Naxin Chen, Yiwei Ni, Ke Qian, Jim Yu</i>
      </p>
    </footer>

    <script src="static/javascripts/lodash.min.js"></script>
    <script src="static/javascripts/jquery-3.2.1.min.js"></script>
    <script src="static/javascripts/bootstrap.min.js"></script>
    <script src="static/javascripts/bootstrap-switch.min.js"></script>
    <script type="text/javascript" src="static/javascripts/main.js"></script>
  </body>
</html>
