    <!-- <header class="image-bg-fluid-height">
        <img class="img-responsive img-center" src="http://placehold.it/200x200&text=Logo" alt="">
</header> -->
    <aside class="image-bg-fixed-height"></aside>
    <section>
      <div class="container">
        <div id="row-input" class="row">
          <div class="col-lg-12">
            <h1 class="section-heading">Listing Price Suggestion</h1>
            <p class="lead section-lead">Please complete the form below.</p>

            <!--      <p class="section-paragraph"></p> -->

            <form action="javascript:void(0)" method="post">

              <div class="form-group">
                <label for="sel1">What type of property is this?</label>
                <select class="form-control" id="sel1" name='property_type'>
                  <option value="" disabled selected>Select your option</option>
                  <option value="Apartment">Apartment</option>
                  <option value="House">House</option>
                  <option value="Condominium">Condominium</option>
                </select>
              </div>

              <div class="form-group">
                <label for="sel1">What will guests have?</label>
                <select class="form-control" id="sel1" name='room_type'>
                  <option value="" disabled selected>Select your option</option>
                  <option value="Entire home/apt">Entire place</option>
                  <option value="Private room">Private room</option>
                  <option value="Shared room">Shared room</option>
                </select>
              </div>

              <div class="form-group">
                <label for="sel1">How many guests can your place accommodate?</label>
                <input class="form-control" type="number" name="person_capacity" min="1" max="16">
              </div>

              <div class="form-group">
                <label for="sel1">How many bedrooms can guests use?</label>
                <select class="form-control" id="sel1" name="bedrooms">
                  <option value="" disabled selected>Select your option</option>
                  <option value=0>0</option>
                  <option value=1>1</option>
                  <option value=2>2</option>
                  <option value=3>3</option>
                  <option value=4>4</option>
                  <option value=5>5</option>
                  <option value=6>6</option>
                  <option value=7>7</option>
                  <option value=8>8</option>
                  <option value=9>9</option>
                  <option value=10>10</option>
                </select>
              </div>

              <div class="form-group">
                <label for="sel1">How many beds can guests use?</label>
                <input class="form-control" type="number" name="beds" min="1" max="16">
              </div>

              <div class="form-group">
                <label for="sel1">How many bathrooms?</label>
                <input class="form-control" type="number" name="bathrooms" min="0" max="8">
              </div>

              <div id="amenities" class="form-group"></div>

              <!-- change to detailed form later -->
              <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" rows="5" name="address">New York, NY, United States</textarea>
              </div>

              <div class="form-group">
                <label for="house_rules">House Rules</label>
                <textarea class="form-control" rows="5" name="house_rules"></textarea>
              </div>

              <div class="form-group">
                <label for="description">Short description</label>
                <textarea class="form-control" rows="5" name="description"></textarea>
              </div>

              <div class="form-group">
                <label for="sel1">Classifier type:</label>
                <select class="form-control" id="sel1" name='classifier_type'>
                  <option value=1>non-textual features</option>
                  <option value=2>textual features</option>
                  <option value=3 disabled>Combined</option>
                </select>
              </div>

              <button type="submit" id="btn-predict" class="btn btn-default">Submit</button>
            </form>
          </div>
        </div>
        <!-- /.row -->
        <div id="row-prediction" class="row">
          <h1 class="section-heading">Listing Price Prediction</h1>
          <div class="col-lg-12">
            <h2>JSON:
            </h2>
            <p class="json"></p>

            <h2>Result:
            </h2>
            <h3>price range</h3>
            <p class="results"></p>
            <h3>similar listing ID</h3>
            <p class="similar"></p>
          </div>
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container -->
    </section>

    <script type="text/javascript" src="static/javascripts/main.js"></script>
  </body>
